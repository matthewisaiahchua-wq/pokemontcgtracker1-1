name: Daily EV Tracker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:      

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Run Scraper
        env:
          TCG_API_KEY: ${{ secrets.TCG_API_KEY }}
        run: python scraper.py

      - name: Commit Changes
        run: |
          git config --global user.name "EV-Bot"
          git config --global user.email "bot@github.com"
          git add ev_history.csv
          git commit -m "Auto-update EV: $(date)" || echo "No changes to commit"
          git push
